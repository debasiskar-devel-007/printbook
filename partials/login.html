<div class="page-wrapper white-section clearfix">
    <div class="row">
        <div class="col-md-8">
            <h2>Login</h2>
        </div><!-- end col -->

        <div class="col-md-4">
            <ol class="breadcrumb text-right">
                <li><a href="#">Home</a></li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div><!-- end row -->

    <hr>

    <!-- START BUILDER -->
    <div id="single-shop">

        <div class="row">
            <div class="col-lg-6">
                <form role="form" name="loginform" angular-validator-submit="submitloginForm()" novalidate angular-validator>
                    <label class="has-error" ng-show="msgFlag">Incorrect Login Information..</label>
                    <div class="form-group">

                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id="UserManager_email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                               validate-on="blur"
                               class = "form-control UserLogIn_email"
                               ng-model = "form.email"
                               required-message="'Email cannot be blank.'"
                               invalid-message="'Enter valid email address.'"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="UserManager_password">Password</label>
                        <input type="password"  id="UserManager_password" name="password" placeholder="Password"
                               validate-on="blur"
                               class = "form-control UserManager_password"
                               ng-model = "form.password"
                               required-message="'Password cannot be blank.'"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>



                </form>

                <div align="center"> </div>

                <button type="button" id="login" ng-click="loginToggle()" style="background-color:#3A5795" class="btn btn-primary">Login Wth Facebook</button><br>
                <button type="button" id="signInButton" ng-click="renderSignInButton()" style="background-color:#D74937" class="btn btn-primary">login With google </button><br><br>


            </div><!-- end col -->

            <div class="col-lg-6">
                <img src="images/login.jpg" class="img-responsive" align="middle"><!-- accordion -->
            </div><!-- end col -->
        </div><!-- end row -->

        <hr>

        <!-- end row -->


    </div><!-- end row -->
</div>
