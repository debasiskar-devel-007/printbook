<div class="first-section clearfix">
    <div class="row">
        <div class="col-md-3">
            <div id="sidebarnav">
                <div id="vertical" class="verticalmenu ttmenu hidden-xs hidden-sm">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-collapse collapse">
                            <form role="form" class="form-horizontal" name="contact" angular-validator-submit="submitcontactForm()" novalidate angular-validator>


                            <ul class="nav navbar-nav">
                                <li style="margin:0px 0px -22px 0px;">
                                    <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12">
                                        <h3>Your Name</h3>
                                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter Name"
                                               class = "form-control UserLogIn_email"
                                               ng-model = "form.fullname"
                                               required-message="'Name cannot be blank.'"
                                               required >
                                    </div>
                                </li>

                                <li style="margin:0px 0px -22px 0px;">
                                    <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12">
                                        <h3>Your Email</h3>
                                        <input type="email" name="emailid" id="emailid" class="form-control" placeholder="Your Email"
                                               class = "form-control UserLogIn_email"
                                               ng-model = "form.email"
                                               required-message="'Email cannot be blank.'"
                                               invalid-message="'Enter valid email address.'"
                                               required >
                                    </div>
                                </li>

                                <li style="margin:0px 0px -22px 0px;">
                                    <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12">
                                        <h3>Your Mobile Number</h3>
                                        <input type="text" name="phone" id="phone" class="form-control contact_form" placeholder="Your Mobile Number"

                                               class = "form-control UserLogIn_email"
                                               ng-model = "form.phone"
                                               required-message="'Phone  cannot be blank.'"

                                               required>
                                    </div>
                                </li>

                                <li style="margin:0px 0px 0px 0px;">
                                    <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12">
                                        <h3>Enter Message</h3>
                                        <textarea class="form-control" name="comments" id="comments" rows="6" placeholder="Message Below"
                                                  ng-model = "form.message"
                                                  required-message="'Message  cannot be blank.'"

                                                  required></textarea>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" value="SEND" id="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> SEND MAIL</button>
                                    </div>
                                </li>
                            </ul>
                                </form>


                            <!-- end nav navbar-nav -->
                        </div><!--/.nav-collapse -->
                    </div><!-- end navbar navbar-default clearfix -->
                </div><!-- end menu 1 -->
            </div><!-- end col 3 -->
        </div><!-- end sidebarnav -->

        <div class="col-md-9">
            <div id="slider-content">
                <div class="slider">
                    <div id="owl-home">
                        <div class="owl-item-slider" ng-repeat ="friend in friends ">
                            <img  src="http://admin.printbook.in/sites/default/files/styles/homebanner/public/{{friend.path}}" alt="" class="img-responsive">
                        </div>

                    </div><!-- end owl -->
                </div><!-- end slider-wrapper -->
            </div><!-- end content -->
        </div><!-- end col -->
    </div><!-- end row -->
</div>
