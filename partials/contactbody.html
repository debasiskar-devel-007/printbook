<div class="page-wrapper white-section clearfix">
    <div class="row">
        <div class="col-md-8">
            <h2>Contact Us</h2>
        </div><!-- end col -->

        <div class="col-md-4">
            <ol class="breadcrumb text-right">
                <li><a href="#">Home</a></li>
                <li class="active">Contact</li>
            </ol>
        </div>
    </div><!-- end row -->

    <hr>

    <!-- START BUILDER -->
    <div id="single-shop" class="row">
        <div class="col-lg-12">

            <div class="contact_list clearfix">
                <div class="col-sm-4 wow fadeInUp">
                    <h6>Address</h6>
                    <ul>
                        <li><i class="fa fa-map-marker"></i> Area Name: Name comes here</li>
                        <li><i class="fa fa-map-marker"></i> Street Name: Name comes here</li>
                        <li><i class="fa fa-phone"></i> +91 123 456 7890</li>
                        <li><i class="fa fa-fax"></i> +91 123 456 7890</li>
                        <li><i class="fa fa-envelope"></i>info@printbook.com</li>
                    </ul>
                </div>

                <div class="col-sm-8 wow fadeInUp">
                    <div class="contact_form row wow fadeIn">
                        <div id="message"></div>
                        <form id="contactform" class="row" action="#" name="contactform" method="post">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <input type="text" name="name" id="phone" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <textarea class="form-control" name="comments" id="comments" rows="6" placeholder="Message Below"></textarea>
                                <div class="text-right">
                                    <button type="submit" value="SEND" id="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> SEND MAIL</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- end contactlist -->
